<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div id="container">
            <section id="card_result">
                <h2>Your Result</h2>
                <div class="card_score">
                   <p>76</p>
                   <p>100</p>
                </div>
                <h1 style="font-size: 2rem;">Great</h1>
                <p style="width: 230px;">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section>
                <h1>Summary</h1>
                <div style="display: flex; flex-direction: column; gap: 1em;">
                    <div style="display: flex; justify-content: space-between; background-color: bisque;">
                        <div style="display: flex; gap: 1em;">
                            <img src="assets/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <p>80 / 100</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; background-color: aquamarine;">
                        <div style="display: flex; gap: 1em;">
                            <img src="assets/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <p>80 / 100</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
